<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  #map{
  height:100%
  }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
</style>
<title>Mapas</title>
</head>
<body>

<div id ="map"> </div>
<script>
  
  
  var map;
  function initMap() {
		 

			var imagem = 'marcador.png';
		   var latelong = {lat: -23.4553202, lng: -46.7316268 }
		   var mapOption = {
		   zoom:15,
		   center: latelong,
		   disableDefaultUI:true,
		   panControl:true,
		   zoomControl:16,
		   mapTypeControl:true,
		   scaleControl:true,
		   StreetViewControl:false,
		   OverviewMapControl:true
		   }
			
		
			 
		   map = new google.maps.Map(document.getElementById('map'), mapOption);
		   
		   
		   var markerOption = {
		   position:latelong,
		   map:map,
		   icon: imagem,
		   title: 'Bairro do Joaozinho',
		   animation: google.maps.Animation.BOUNCE 
		  		   
		   }
		   
		   
		   var marcador = new google.maps.Marker(markerOption);	 
   
   }

   
   
   
</script>

 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1KO-_SFWQlvLkUhKIPInODeAA5DlDRP4&callback=initMap" async defer></script>

</body>
